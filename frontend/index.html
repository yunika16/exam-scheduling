<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Exam Scheduling using DSATUR</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Exam Scheduling Optimization</h1>

<div class="container">

  <!-- âœ… CSV Upload -->
  <label>Upload Enrollment CSV (student_id,course)</label>
  <input type="file" id="csvFile" accept=".csv">
  <button onclick="uploadCSV()">Upload & Auto-Fill</button>

  <hr/>

  <label>Exams (comma separated)</label>
  <input id="exams" placeholder="Math, Physics, CS, English">

  <label>Conflicts (one per line: Exam1-Exam2)</label>
  <textarea id="conflicts" rows="6"
    placeholder="Math-Physics
Physics-CS
Math-English"></textarea>

  <button onclick="schedule()">Generate Schedule</button>

  <h2>Result</h2>
  <div id="output"></div>
</div>

<script src="script.js"></script>
</body>
</html>
