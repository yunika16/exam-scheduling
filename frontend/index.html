<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Scheduler</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.23.0/cytoscape.min.js"></script>
</head>
<body>
  <header>
    <h1>Exam Scheduler</h1>
    <p class="lead">Schedule exams with conflict resolution using graph coloring.</p>
  </header>

  <div class="grid">
    <div class="panel">
      <div>
        <label class="label">Add Exams</label>
        <div class="tags" id="examTags">
          <input type="text" id="examInput" placeholder="Type exam name and press Enter or comma">
        </div>
      </div>

      <div style="margin-top:16px">
        <label class="label">Add Conflicts</label>
        <div class="conflict-editor">
          <select id="conflictA"></select>
          <select id="conflictB"></select>
          <button id="addConflictBtn" class="btn primary">Add Conflict</button>
        </div>
        <ul id="conflictList" class="list"></ul>
      </div>

      <div style="margin-top:16px">
        <label class="label">Upload CSV</label>
        <input type="file" id="csvFile" accept=".csv">
        <button id="uploadBtn" class="btn">Upload</button>
        <span id="uploadStatus" class="small muted"></span>
      </div>

      <div class="actions" style="margin-top:16px">
        <button id="drawGraphBtn" class="btn">Draw Graph</button>
        <button id="animateBtn" class="btn primary">Animate Scheduling</button>
        <button id="stopAnimBtn" class="btn" disabled>Stop</button>
        <button id="scheduleBtn" class="btn">Schedule</button>
      </div>

      <div style="margin-top:16px">
        <span id="currentStep" class="small muted"></span>
      </div>
    </div>

    <div>
      <div class="panel">
        <div class="cytoscape-container" id="cy"></div>
      </div>

      <div class="panel schedule-container">
        <h3>Scheduled Exams</h3>
        <pre id="scheduleText"></pre>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
